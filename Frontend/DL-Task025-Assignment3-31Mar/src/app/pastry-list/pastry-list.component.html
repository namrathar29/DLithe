<div  *ngFor="let list of li">
  <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
      
        <mat-card-title class="para">Pastry: {{list.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image class="images" [src]="list.path" >
      <mat-card-actions>
        <button mat-button (click)="OnClickBtn(list)" id="btn">GetDetails</button>
      </mat-card-actions>
    </mat-card>
</div>
